<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Meu primeiro código JavaScript</h2>
    


    <!-- introduz o java script, geralmente coloca na ultima linha -->
    <script>
        // JavaScript
        //  Saida 

        document.write("olá mundo")
        // (semelhante a print)

        console.log("Olá mundo")
        // só fica no console, para ver tem que inspecionar, bom para testar if, for...
        //  os erros ficam no console

        alert("Olá mundo")
        // cria um popout(anuncio)

        // Variáveis
        // Não precisa definir o tipo

        let x1
        // escopo local, nem todo o codigo conhece, escopo = {}
        var x2
        // escopo global, todo codigo conhece
        //  var e let criam variaveis
        const x3 = 3
        //  const cria uma constante então o valor ja tem que ser definido

        // as variaveis vão receber o tipo conforme o valor

        // Entradas

        let nome = prompt("digite seu nome")
        //  vai ser armazenado na variavel nome 
        // prompt é semelhante ao input no python
        console.log(nome)

        console.writer("Seja bem vindo, ", nome)
        //  vai escrever a mensagem mais o valor da variavel

    </script>
</body>
</html>
