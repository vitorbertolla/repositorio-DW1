<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            background-color: red;
            /* width: 10rem; */
            border-collapse: collapse;
            /*  junta as bordas */
        }
        td{ 
            padding: 1rem;
            border: 1px solid black;

        }
        .destaque{
            background-color: yellow;
            font-weight: bold;
        }
        


    </style>
</head>
<body>
    <table>
        <!-- cria uma tabela -->
        <tr>
            <!-- cria uma linha da tabela -->
            <td>A1</td>
            <td>A2</td>
            <!-- cria uma coluna na linha -->
        </tr>
        <tr>
            <td>B1</td>
            <td class="destaque">B2</td>
        </tr>
        <tr class="destaque">
            <td>C1</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>D1</td>
            <td>D2</td>
        </tr>
    </table>
    
</body>
</html>
