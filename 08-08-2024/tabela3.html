<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 1px;
            text-align: center;
        }

    </style>

</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <!-- <td>2</td> -->
            <td colspan="2">3</td>
            <!--  faz essa celula ocupar o espaÃ§o de duas -->
        </tr>
        <tr>
            <td rowspan="3">4</td>
            <!-- faz a celula ocupar 3 celulas de linha h -->
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <!-- <td>7</td> -->
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <!-- <td>10</td> -->
            <td>11</td>
            <td>12</td>
        </tr>



    </table>
    
</body>
</html>
