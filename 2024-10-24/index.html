<body>
    <nav>
        <ul>

        <ul id="sidebar">

                <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>

    <script>
        // Captura dos elementos HTML
        const hamburgerIcon = document.querySelector("#hamburgerIcon")
        const closeIcon = document.querySelector("#closeIcon")

        // Associar funções aos eventos dos elementos HTML
        hamburgerIcon.addEventListener("click", showSidebar)
        closeIcon.addEventListener("click", hideSidebar)

        // Funções para abrir e fechar o sideBar
        function showSidebar(){
            const sidebar = document.querySelector("#sidebar");
            sidebar.style.display = "flex";
            console.log("teste")
        }

        function hideSidebar(){
            const sidebar = document.querySelector("#sidebar");
            sidebar.style.display = "none";
        }
    </script>
